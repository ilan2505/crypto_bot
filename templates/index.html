<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f4f4f9;
            min-height: 100vh;
            overflow-y: auto; /* Permettre le défilement si le contenu dépasse */
            padding-bottom: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9e9e9;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        .crypto-price {
            color: #333;
        }
        .alert-container {
            width: 60%;
            margin-top: 20px;
        }
        .alert-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .alert-item label {
            margin-right: 10px;
        }
        .alert-item input {
            width: 45%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px; 
        }
        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .chart-container {
            width: 80%;
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chart {
            width: 100%;
            height: 400px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Real-Time Crypto Prices</h1>
    <table>
        <thead>
            <tr>
                <th>Cryptocurrency</th>
                <th>Price (USDT)</th>
            </tr>
        </thead>
        <tbody id="crypto-table-body">
            <!-- This will be populated dynamically with JavaScript -->
        </tbody>
    </table>
    
    <div class="alert-container">
        <h3>Set Price Alerts</h3>
        <form id="alert-form">
            <div class="alert-item">
                <label for="btc-alert-high">BTC Alert (USDT):</label>
                <input type="number" id="btc-alert-high" placeholder="BTC high alert price" />
                <input type="number" id="btc-alert-low" placeholder="BTC low alert price" />
                <button type="button" onclick="setAlert('BTC')">Set Alert</button>
            </div>
            <div class="alert-item">
                <label for="eth-alert-high">ETH Alert (USDT):</label>
                <input type="number" id="eth-alert-high" placeholder="ETH high alert price" />
                <input type="number" id="eth-alert-low" placeholder="ETH low alert price" />
                <button type="button" onclick="setAlert('ETH')">Set Alert</button>
            </div>
            <div class="alert-item">
                <label for="sol-alert-high">SOL Alert (USDT):</label>
                <input type="number" id="sol-alert-high" placeholder="SOL high alert price" />
                <input type="number" id="sol-alert-low" placeholder="SOL low alert price" />
                <button type="button" onclick="setAlert('SOL')">Set Alert</button>
            </div>
            <div class="alert-item">
                <label for="tao-alert-high">TAO Alert (USDT):</label>
                <input type="number" id="tao-alert-high" placeholder="TAO high alert price" />
                <input type="number" id="tao-alert-low" placeholder="TAO low alert price" />
                <button type="button" onclick="setAlert('TAO')">Set Alert</button>
            </div>
        </form>
    </div>

    <div class="chart-container">
        <h2>Crypto Price Charts</h2>
    
        <div class="crypto-chart" id="chart-BTC">
            <h3>Bitcoin (BTC)</h3>
            <label for="interval-BTC">Interval:</label>
            <select id="interval-BTC" onchange="updateChart('BTC')">
                <option value="1m">1 min</option>
                <option value="30m">30 min</option>
                <option value="1h">1 hour</option>
                <option value="4h">4 hours</option>
                <option value="1d">1 day</option>
            </select>
            <div id="plot-BTC" class="chart"></div>
        </div>
    
        <div class="crypto-chart" id="chart-ETH">
            <h3>Ethereum (ETH)</h3>
            <label for="interval-ETH">Interval:</label>
            <select id="interval-ETH" onchange="updateChart('ETH')">
                <option value="1m">1 min</option>
                <option value="30m">30 min</option>
                <option value="1h">1 hour</option>
                <option value="4h">4 hours</option>
                <option value="1d">1 day</option>
            </select>
            <div id="plot-ETH" class="chart"></div>
        </div>
    
        <div class="crypto-chart" id="chart-SOL">
            <h3>Solana (SOL)</h3>
            <label for="interval-SOL">Interval:</label>
            <select id="interval-SOL" onchange="updateChart('SOL')">
                <option value="1m">1 min</option>
                <option value="30m">30 min</option>
                <option value="1h">1 hour</option>
                <option value="4h">4 hours</option>
                <option value="1d">1 day</option>
            </select>
            <div id="plot-SOL" class="chart"></div>
        </div>
    
        <div class="crypto-chart" id="chart-TAO">
            <h3>TAO (TAO)</h3>
            <label for="interval-TAO">Interval:</label>
            <select id="interval-TAO" onchange="updateChart('TAO')">
                <option value="1m">1 min</option>
                <option value="30m">30 min</option>
                <option value="1h">1 hour</option>
                <option value="4h">4 hours</option>
                <option value="1d">1 day</option>
            </select>
            <div id="plot-TAO" class="chart"></div>
        </div>
    </div>
    

    <script>
        async function fetchPrices() {
            const response = await fetch('/prices');
            const prices = await response.json();
            const tableBody = document.getElementById('crypto-table-body');
            tableBody.innerHTML = ''; // Clear current table rows
            Object.keys(prices).forEach(symbol => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${symbol}</td>
                    <td class="crypto-price" id="${symbol.toLowerCase()}-price">${prices[symbol].toFixed(2)}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function setAlert(symbol) {
            const highPrice = document.getElementById(`${symbol.toLowerCase()}-alert-high`).value;
            const lowPrice = document.getElementById(`${symbol.toLowerCase()}-alert-low`).value;
            
            const alerts = {
                [`${symbol}_high`]: highPrice,
                [`${symbol}_low`]: lowPrice
            };
            
            await fetch('/set-alerts', {
                method: 'POST',
                body: JSON.stringify(alerts),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
        }

        async function updateChart(symbol) {
            const interval = document.getElementById(`interval-${symbol}`).value;

            // Récupérer l'état actuel du zoom (horizontal et vertical)
            const chartDiv = document.getElementById(`plot-${symbol}`);
            const currentLayout = chartDiv.layout || {};

            const response = await fetch(`/chart-data/${symbol}/${interval}`);
            const data = await response.json();

            if (!data.times) return;

            const times = data.times.map(t => new Date(t));
            const trace = {
                x: times,
                open: data.opens,
                high: data.highs,
                low: data.lows,
                close: data.closes,
                type: 'candlestick',
                name: symbol,
                increasing: { line: { color: 'green' } },
                decreasing: { line: { color: 'red' } },
                hovertemplate: 
                    `<b>Date: %{x|%Y-%m-%d %H:%M:%S}</b><br>
                    Open: %{open}<br>
                    High: %{high}<br>
                    Low: %{low}<br>
                    Close: %{close}<br>
                    Price: %{y}<br>`, // Affiche le prix au survol
                hovermode: 'closest', // Permet d'afficher un tooltip au point le plus proche
            };

            const layout = {
                title: `${symbol} Price Chart`,
                xaxis: {
                    title: 'Time',
                    rangeslider: { visible: true },
                    range: currentLayout.xaxis ? currentLayout.xaxis.range : undefined, // Conserve le zoom horizontal
                },
                yaxis: {
                    title: 'Price (USDT)',
                    fixedrange: false, // Permet le zoom vertical
                    range: currentLayout.yaxis ? currentLayout.yaxis.range : undefined // Conserve le zoom vertical
                }
            };
            Plotly.react(chartDiv, [trace], layout);
        }

        setInterval(fetchPrices, 5000); // Update prices every 5 seconds
        fetchPrices(); // Fetch prices immediately when the page loads
        
        setInterval(fetchChartData, 5000); // Update chart data every 5 seconds
        fetchChartData(); // Fetch chart data immediately when the page loads
   </script>
</body>
</html>
